<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Cuentas</title>
    <link rel="stylesheet" href="/03-classes/css/style.css">
</head>
<body>
    <section class="body">
        <h1>Gasto Mensual</h1>
        <section>
            <form class="form" action="">
                <h3>Añade tus gasto aquí</h3>
                <div>
                    <label for="inGasto">Gasto:</label>
                    <input class="input-gasto" type="text" id="inGasto" name="inGasto">
                    <label for="inCantidad">Cantidad:</label>
                    <input class="input-cantidad" type="text" id="inCantidad" name="inCantidad">
                    <button type="submit">Agregar</button>
                </div> 
            </form>


            <div class="right-part">
                <h3>Listado</h3>
                <div>
                    <div class="list">
                    </div>
                    <p class="label presupuesto">Presupuesto: $ <span>300</span></p>
                    <p class="label restante green">Restante: $ <span>150</span></p>
                </div>
            </div>
        </section>
    </section>
    
    <script src="/03-classes/js/app.js"></script>
</body>
</html>
